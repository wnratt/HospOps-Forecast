name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Lint
        run: |
          ruff check .
          black --check .
      - name: Type check
        run: |
          mypy hospops_forecast
      - name: Tests
        run: pytest -q

  timeseries:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip
      - name: Install extras
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,timeseries]"
      - name: Import check
        run: |
          python - <<'PY'
          import hospops_forecast
          print("Version:", getattr(hospops_forecast, "__version__", "unknown"))
          PY
